apiVersion: apps/v1
kind: Deployment
metadata:
  name: kops-discovery
  labels:
    app: kops-discovery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kops-discovery
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: kops-discovery
    spec:
      serviceAccountName: kops-discovery
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: discovery-server
          image: registry.k8s.io/kops/discovery-server:1.35.0-beta.1
          args:
            - --listen=:8443
            - --storage=memory
          ports:
            - name: https
              containerPort: 8443
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          # Note: kops discovery server has no health endpoints, using TCP probe
          livenessProbe:
            tcpSocket:
              port: 8443
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 8443
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
